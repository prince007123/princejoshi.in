<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You — धन्यवाद</title>
  <style>
    :root{
      --bg-gradient: linear-gradient(135deg,#0f172a 0%, #0b1220 40%, #0f5d3a 100%);
      --card-bg: rgba(255,255,255,0.06);
      --accent: #10b981; /* green */
      --muted: rgba(255,255,255,0.75);
      --glass: rgba(255,255,255,0.04);
      --radius: 16px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{height:100%;}
    body{
      margin:0;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background: var(--bg-gradient);
      color: white;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px;
    }

    .wrap{
      width:100%;
      max-width:920px;
      background: radial-gradient(1200px 400px at 10% 10%, rgba(255,255,255,0.02), transparent 6%),
                  linear-gradient(180deg, rgba(255,255,255,0.02), transparent 20%);
      border-radius:20px;
      padding:28px;
      box-shadow: 0 10px 40px rgba(2,6,23,0.6);
      position:relative;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.04);
      display:flex;
      gap:28px;
      align-items:center;
      flex-wrap:wrap;
    }

    /* left visual */
    .visual{
      flex: 0 0 260px;
      min-width:220px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }

    .card{
      width:220px;
      height:220px;
      border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 8px 30px rgba(3,7,18,0.5), inset 0 1px 0 rgba(255,255,255,0.02);
      position:relative;
    }

    /* animated check */
    .check{
      width:120px;
      height:120px;
      display:block;
      filter: drop-shadow(0 6px 20px rgba(16,185,129,0.15));
    }
    .check svg{ width:100%; height:100%;}
    .check .tick{
      stroke-dasharray: 1200;
      stroke-dashoffset: 1200;
      animation: draw 0.9s cubic-bezier(.22,.9,.35,1) .15s forwards;
    }
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }

    /* confetti using small spans */
    .confetti{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .confetti span{
      position:absolute;
      top:-10%;
      width:8px;
      height:12px;
      opacity:0.95;
      transform-origin:center;
      border-radius:2px;
      animation: fall linear infinite;
    }
    /* generate varied durations/left positions with nth-child */
    .confetti span:nth-child(odd){ background: #ffd166; }
    .confetti span:nth-child(even){ background: #06d6a0; }
    .confetti span:nth-child(3n){ background: #118ab2; }
    .confetti span:nth-child(4n){ background: #ef476f; }
    .confetti span:nth-child(n){
      left: calc(5% + var(--i) * 7%);
      animation-duration: calc(2.5s + var(--i)*0.9s);
      animation-delay: calc(var(--i)*0.08s);
      transform: rotate(calc(var(--i)*20deg));
    }
    @keyframes fall{
      0%{ transform: translateY(-10vh) rotate(0); opacity:1; }
      100%{ transform: translateY(120vh) rotate(540deg); opacity:0.95; }
    }

    /* right content */
    .content{
      flex:1 1 380px;
      min-width:260px;
    }
    h1{
      margin:0 0 6px 0;
      font-size:28px;
      letter-spacing: -0.02em;
      color: #fff;
    }
    .sub{
      margin:0 0 14px 0;
      color: var(--muted);
      font-size:15px;
      line-height:1.45;
    }
    .hindi{
      display:inline-block;
      margin-top:4px;
      font-size:14px;
      color: rgba(255,255,255,0.92);
      background: rgba(255,255,255,0.02);
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.02);
    }

    .actions{
      margin-top:18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 16px;
      border-radius:12px;
      background: rgba(255,255,255,0.02);
      color: white;
      text-decoration:none;
      border:1px solid rgba(255,255,255,0.04);
      cursor:pointer;
      font-weight:600;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover{ transform:translateY(-4px); box-shadow: 0 10px 30px rgba(2,6,23,0.6); }
    .btn.primary{
      background: linear-gradient(90deg,var(--accent), #0ea5a5);
      color: #052018;
      border: none;
      box-shadow: 0 8px 30px rgba(16,185,129,0.18);
    }

    .small{
      margin-top:18px;
      color: rgba(255,255,255,0.6);
      font-size:13px;
    }

    /* social icons row */
    .social{
      display:flex;
      gap:10px;
      margin-top:12px;
    }
    .icon{
      width:42px; height:42px; display:inline-grid; place-items:center;
      border-radius:10px;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.03);
      cursor:pointer;
      transition: transform .12s ease;
      text-decoration:none;
      color:var(--muted);
      font-weight:700;
    }
    .icon:hover{ transform:translateY(-6px) scale(1.03); }

    /* responsive */
    @media (max-width:720px){
      .wrap{ padding:20px; gap:18px; }
      .visual{ flex-basis:100%; order:1; }
      .content{ order:2; }
      .card{ width:180px; height:180px; }
      .check{ width:100px; height:100px; }
      h1{ font-size:22px; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="thanks-heading">
    <figure class="visual" aria-hidden="true">
      <div class="card" aria-hidden="true">
        <span class="check" role="img" aria-label="success">
          <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
              <linearGradient id="g" x1="0" x2="1">
                <stop offset="0" stop-color="#10b981"/>
                <stop offset="1" stop-color="#06d6a0"/>
              </linearGradient>
            </defs>
            <circle cx="60" cy="60" r="54" fill="url(#g)" opacity="0.12"/>
            <path d="M28 62 L48 82 L92 36" fill="none" stroke="url(#g)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" class="tick"></path>
          </svg>
        </span>
      </div>

      <div class="confetti" aria-hidden="true">
        <!-- simple confetti pieces: change count by duplicating -->
        <span style="--i:1; left:8%;"></span>
        <span style="--i:2; left:18%;"></span>
        <span style="--i:3; left:28%;"></span>
        <span style="--i:4; left:38%;"></span>
        <span style="--i:5; left:48%;"></span>
        <span style="--i:6; left:58%;"></span>
        <span style="--i:7; left:68%;"></span>
        <span style="--i:8; left:78%;"></span>
        <span style="--i:9; left:88%;"></span>
      </div>
    </figure>

    <section class="content" aria-live="polite">
      <h1 id="thanks-heading">Thank you! — धन्यवाद</h1>
      <p class="sub">Your submission has been received successfully. We'll get back to you shortly. <span class="hindi">हमने आपका फॉर्म प्राप्त कर लिया है।</span></p>

      <div class="actions">
        <a class="btn primary" href="#" id="goto-home" onclick="event.preventDefault(); goHome();">
          <!-- home svg -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" style="display:block">
            <path d="M3 11.5L12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V11.5z" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          Back to Home
        </a>

        <a class="btn" href="#" id="download-receipt" onclick="event.preventDefault(); downloadReceipt();">
          <!-- download svg -->
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 3v12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 11l4 4 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 21H3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Download Receipt
        </a>
      </div>

      <div class="small">Need to change something? <strong style="color:var(--muted)">Reply to the confirmation email</strong> or contact support.</div>

      <div class="social" aria-hidden="false" style="margin-top:14px;">
        <a class="icon" href="#" title="Share on WhatsApp" onclick="event.preventDefault(); share('whatsapp')">WA</a>
        <a class="icon" href="#" title="Share on Facebook" onclick="event.preventDefault(); share('facebook')">f</a>
        <a class="icon" href="#" title="Share on Twitter" onclick="event.preventDefault(); share('twitter')">t</a>
        <a class="icon" href="#" title="Open Dashboard" onclick="event.preventDefault(); openDashboard()">DB</a>
      </div>
    </section>
  </main>

  <script>
    // Simple client-side helpers
    function goHome(){
      // by default go to root; change if needed
      window.location.href = '/';
    }

    function downloadReceipt(){
      // Generates a small text receipt and triggers download.
      const now = new Date();
      const content = [
        'Receipt',
        '--------',
        'Submitted: ' + now.toLocaleString(),
        'Reference ID: ' + 'REF' + Math.random().toString(36).slice(2,9).toUpperCase(),
        '',
        'Thank you for your submission.'
      ].join('\\n');

      const blob = new Blob([content], {type: 'text/plain'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'receipt.txt';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    function share(channel){
      // stubbed share function: replace with real share links if needed
      alert('Share via: ' + channel + '\\n(implement actual share link as required)');
    }

    function openDashboard(){
      // navigate to dashboard or admin page
      window.location.href = '/dashboard';
    }

    // Accessibility: focus primary CTA for keyboard users
    document.getElementById('goto-home').focus();

    // Optional: remove confetti soon (keeps it subtle)
    setTimeout(() => {
      const conf = document.querySelector('.confetti');
      if(conf) conf.style.opacity = '0.6';
    }, 4000);
  </script>
</body>
</html>
